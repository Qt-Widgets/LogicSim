name: CmakeCI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install deps
      run: sudo apt install qt5-default
    - name: cmake
      working-directory: /home/runner/work/logicsim/logicsim/
      run: sudo cmake .
    - name: make
      working-directory: /home/runner/work/logicsim/logicsim/
      run: sudo make -j4
      
  build_new:
    runs-on: ubuntu-latest
    steps:
    - name: Build CMake
      uses: ashutoshvarma/action-cmake-build@v1
      with:
        cc: gcc
        cxx: g++
        run-test: true
